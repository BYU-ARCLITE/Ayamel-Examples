<!DOCTYPE html>
<html>
<head>
    <title>Super select</title>

    <link rel="stylesheet" href="stylesheets/bootstrap.min.css"/>
    <link rel="stylesheet" href="stylesheets/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="stylesheets/font-awesome.min.css"/>
    <link rel="stylesheet" href="stylesheets/superselect.css"/>

    <script type="text/javascript" src="javascripts/libraries/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="javascripts/libraries/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascripts/TemplateEngine.js"></script>
    <script type="text/javascript" src="javascripts/superselect.js"></script>

</head>
<body>

    <div class="container">
        <select multiple="multiple" name="language" id="language" data-icon="icon-globe" data-text="Select Language">
            <option value="one">One</option>
            <option value="two">Two</option>
            <option value="three">Three</option>
        </select>
    </div>

    <script type="text/javascript">
        $(function() {
            $("select").superselect();
        })
    </script>

</body>
</html>
