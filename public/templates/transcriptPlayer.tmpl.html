<div class="transcriptDisplay">
    <div class="form-inline">
        <select tmpl-attach="select">
            <option tmpl-repeat="transcripts" value="{{id}}">{{label}}</option>
        </select>
        <button tmpl-attach="sync" type="button" class="btn" data-toggle="button" title="Sync with media"><i class="icon-refresh"></i></button>
    </div>
    <div>
        <div class='transcriptContent' tmpl-repeat="transcripts" tmpl-attach="transcripts" id="transcript_{{id}}" data-trackindex="{{trackindex}}">
            <div class='transcriptCue {{direction}}' tmpl-repeat="cues" data-cueindex="{{cueindex}}">{{text}}</div>
        </div>
    </div>
</div>
