<div class="superselect" tmpl-attach="data">
    <span tmpl-attach="span"><span tmpl-attach="nothing">Nothing selected</span></span>
    <div>
        <button class="btn" tmpl-attach="button"><i class="{{icon}}"></i> {{text}}</button>
    </div>
</div>
<div class="superselectPopup" tmpl-attach="popup">
    <div class="point"></div>
    <div class="point"></div>
    <div>
        <input type="text" class="search-query" tmpl-attach="search"/>
    </div>
    <div class="optionListing">
        <div class="option" tmpl-repeat="options" tmpl-attach="options">
            <div class="check"></div>
            {{text}}
        </div>
    </div>
</div>
