@()(implicit request: RequestHeader, user: User)

@moreStyles =  @{
    List(
      ("screen", "stylesheets/content.css")
    )
}

@main("Ayamel - Add Content", moreStyles) {

    <div class="padded">

        <h1>Add Content</h1>

        <ul class="nav nav-tabs">
            <li><a href="@routes.ContentController.createPage("page")">Upload File</a></li>
            <li><a href="@routes.ContentController.createPage("url")">Link to URL</a></li>
            <li><a href="@routes.ContentController.createPage("resource")">Load from Resource</a></li>
            <li class="active"><a href="#">Create Playlist</a></li>
        </ul>


        <h2>Create Playlist</h2>

        <form class="form-horizontal" method="post" action="@routes.ContentController.createPlaylist()">
            <input type="hidden" name="contentType" value="playlist">
            <div class="control-group">
                <label class="control-label" for="title">Title</label>
                <div class="controls">
                    <input type="text" id="title" name="title" placeholder="Title">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-blue">Create</button>
                </div>
            </div>
        </form>

    </div>

}
