@()(implicit request: RequestHeader, user: User)

@moreStyles =  @{
    List(
      ("screen", "stylesheets/content.css")
    )
}

@main("Ayamel - Add Content", moreStyles) {

    <div class="padded">

        <h1>Add Content</h1>

        <ul class="nav nav-tabs">
            <li><a href="@routes.ContentController.createPage("page")">Upload File</a></li>
            <li class="active"><a href="#">Link to URL</a></li>
            <li><a href="@routes.ContentController.createPage("resource")">Load from Resource</a></li>
        </ul>


        <h2>Content information</h2>

        <form class="form-horizontal" method="post" action="@routes.ContentController.createFromUrl()">
            <div class="control-group">
                <label class="control-label" for="url">URL</label>
                <div class="controls">
                    <input type="text" id="url" name="url" placeholder="URL">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="contentType">Content Type</label>
                <div class="controls">
                    <select id="contentType" name="contentType">
                        <option value="audio">Audio</option>
                        <option value="image">Image</option>
                        <option value="video">Video</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="title">Title</label>
                <div class="controls">
                    <input type="text" id="title" name="title" placeholder="Title">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="description">Description</label>
                <div class="controls">
                    <input type="text" id="description" name="description" placeholder="Description">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="keywords">Keywords</label>
                <div class="controls">
                    <input type="text" id="keywords" name="keywords" placeholder="Keywords">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="categories">Categories</label>
                <div class="controls">
                    <select multiple="multiple" id="categories" name="categories">
                        <option value="Arts">Arts</option>
                        <option value="Culture">Culture</option>
                        <option value="Economy">Economy</option>
                        <option value="Education">Education</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Food">Food</option>
                        <option value="Geography">Geography</option>
                        <option value="Health/beauty">Health/beauty</option>
                        <option value="Hobbies">Hobbies</option>
                        <option value="Home/garden">Home/garden</option>
                        <option value="News">News</option>
                        <option value="Occupation">Occupation</option>
                        <option value="Opinion">Opinion</option>
                        <option value="Politics">Politics</option>
                        <option value="Social">Social</option>
                        <option value="Sports">Sports</option>
                        <option value="Technology">Technology</option>
                        <option value="Weather">Weather</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-blue">Create</button>
                </div>
            </div>
        </form>

    </div>

}
