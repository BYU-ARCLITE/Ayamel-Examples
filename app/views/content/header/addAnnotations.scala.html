@(content: models.Content)(implicit user: User)

@if(content isEditableBy user) {
    <script type="text/javascript" src="@routes.Assets.at("javascripts/fileFix.js")"></script>

    <a href="#annotationsModal" role="button" class="btn" data-toggle="modal"><i class="icon-list"></i> Add Annotations</a>

    <div id="annotationsModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="annotationsModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="annotationsModalLabel">Add Annotations</h3>
        </div>
        <div class="modal-body">

            <form class="form-horizontal" id="annotationsForm" method="post" enctype="multipart/form-data" action="@routes.ContentController.addAnnotations(content.id.get)">
                <div class="control-group">
                    <label class="control-label" for="captionTrackTitle">Title</label>
                    <div class="controls">
                        <input type="text" id="captionTrackTitle" name="title" placeholder="Title">
                    </div>
                </div>
                @*<div class="control-group">*@
                    @*<label class="control-label" for="captionTrackLanguage">Language</label>*@
                    @*<div class="controls">*@
                        @*<input type="text" id="captionTrackLanguage" name="language" placeholder="Language (2 letter code)">*@
                    @*</div>*@
                @*</div>*@
                <div class="control-group">
                    <label class="control-label" for="annotationFile">File</label>
                    <div class="controls">
                        <input type="file" id="annotationFile" name="file">
                    </div>
                </div>
                <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
            </form>

        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-blue" id="annotationsButton">Add</button>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {
            $("#annotationsButton").click(function() {
                $("#annotationsForm").submit();
            });
        });
    </script>
}
