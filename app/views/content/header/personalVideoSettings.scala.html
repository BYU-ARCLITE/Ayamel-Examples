@(content: models.Content, resourceLibraryUrl: String)(implicit user: User)

@isChecked(val1: Any, val2: Any) = {
    @if(val1 == val2) {
        checked
    }
}

@userPrefix = @{"user_" + user.id.get + ":"}

@level = @{
    val l = content.settings.get(userPrefix + "level").getOrElse("1")
    if (l.isEmpty)
        "1"
    else
        l
}

<form id="personalSettingsForm" class="form-horizontal" method="post" action="@routes.ContentController.setPersonalSettings(content.id.get)">
    <input type="hidden" name="contentType" value="video">
    <div class="control-group">
        <input type="hidden" value="1" name="level"/>

        <div class="control-group">
            <label class="control-label" for="personalCaptionTracks">Enabled Caption Tracks</label>
            <div class="controls">
                <select multiple="multiple" name="captionTracks" id="personalCaptionTracks">
                </select>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="personalAnnotationDocs">Enabled Annotations</label>
            <div class="controls">
                <select multiple="multiple" name="annotationDocs" id="personalAnnotationDocs">
                </select>
            </div>
        </div>
    </div>
    <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
</form>

<script type="text/javascript">
    $(function() {
        var content = @Html(content.toJson.toString());
        var url = "@resourceLibraryUrl/@content.resourceId";
        var userPrefix = "user_@{user.id.get}:";

        var captionTracks = [];
        if (content.settings[userPrefix + "enabledCaptionTracks"]) {
            captionTracks = content.settings[userPrefix + "enabledCaptionTracks"].split(",");
        }

        var annotationDocs = [];
        if (content.settings[userPrefix + "enabledAnnotationDocuments"]) {
            annotationDocs = content.settings[userPrefix + "enabledAnnotationDocuments"].split(",");
        }

        ResourceLibrary.load(url, function(resource) {

            var $captionTracks = $("#personalCaptionTracks");
            AdditionalDocumentLoader.captionTracks.loadEnablable({
                userId: "@user.id.get",
                owner: [@content.isEditableBy(user)][0],
                teacher: false,
                courseId: 0,
                content: [@Html(content.toJson.toString())][0],
                resource: resource,
                allowPersonal: true,
                callback: function (transcripts) {
                    transcripts.forEach(function (transcript) {
                        var html = '<option value="' + transcript.id + '">' + transcript.title + ' (' + transcript.language + ')</option>';
                        $captionTracks.append(html);
                    });
                    $captionTracks.val(captionTracks);
                }
            });

            var $annotationDocs = $("#personalAnnotationDocs");
            AdditionalDocumentLoader.annotations.loadEnablable({
                userId: "@user.id.get",
                owner: [@content.isEditableBy(user)][0],
                teacher: false,
                courseId: 0,
                content: [@Html(content.toJson.toString())][0],
                resource: resource,
                allowPersonal: true,
                callback: function (annotations) {
                    annotations.forEach(function (annotation) {
                        var html = '<option value="' + annotation.id + '">' + annotation.title + '</option>';
                        $annotationDocs.append(html);
                    });
                    $annotationDocs.val(annotationDocs);
                }
            });
        });
    });
</script>
