@(content: models.Content, resourceLibraryUrl: String)

@isChecked(val1: Any, val2: Any) = {
    @if(val1 == val2) {
        checked
    }
}

<form id="settingsForm" class="form-horizontal" method="post" action="@routes.ContentController.setSettings(content.id.get)">
    <input type="hidden" name="contentType" value="video">
    <div class="control-group">
        <label class="control-label" for="playbackLevel">Playback level</label>
        <div class="controls">

            <label class="radio">
                <input type="radio" name="level" value="1" @isChecked(content.videoSettings.level, "1")>
                    1 - Video playback
            </label>
            <label class="radio">
                <input type="radio" name="level" value="2" @isChecked(content.videoSettings.level, "2")>
                    2 - Video playback and subtitles
            </label>
            <label class="radio">
                <input type="radio" name="level" value="3" @isChecked(content.videoSettings.level, "3")>
                    3 - Video, subtitles, and interactions
            </label>
            <label class="radio">
                <input type="radio" name="level" value="4" @isChecked(content.videoSettings.level, "4")>
                    4 - Video, subtitles, interactions, and annotations
            </label>
            <label class="radio">
                <input type="radio" name="level" value="5" @isChecked(content.videoSettings.level, "5")>
                    5 - Video, subtitles, interactions, annotations, and auto-generated activities
            </label>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="captionTracks">Enabled Caption Tracks</label>
        <div class="controls">
            <select multiple="multiple" name="captionTracks" id="captionTracks">
            </select>
        </div>
    </div>
    <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
</form>

<script type="text/javascript">
    $(function() {
        var content = @Html(content.toJson.toString());
        var url = "@resourceLibraryUrl/@content.resourceId";
        var captionTracks = [];

        if (content.settings.enabledCaptionTracks && content.settings.enabledCaptionTracks !== "") {
            captionTracks = content.settings.enabledCaptionTracks.split(",");
        }

        ResourceLibrary.load(url, function(resource) {
            resource.getTranscripts(function (transcripts) {
                var $captionTracks = $("#captionTracks");
                transcripts.forEach(function(transcript) {
                    var html = '<option value="' + transcript.id + '">' + transcript.title + ' (' + transcript.language + ')</option>';
                    $captionTracks.append(html);
                });
                $captionTracks.val(captionTracks);
            });
        });
    });
</script>
