@(content: models.Content, resourceLibraryUrl: String)(implicit request: RequestHeader, user: User)

@editor("Ayamel - CaptionAider") {

    <link rel="stylesheet" href="@routes.Assets.at("subtitle-timeline-editor/timeline.css")"/>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/timeline.css")"/>

    <script type="text/javascript" src="@routes.Assets.at("subtitle-timeline-editor/Timeline.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("subtitle-timeline-editor/Slider.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("subtitle-timeline-editor/TimelineSkin.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("subtitle-timeline-editor/TimelineView.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("subtitle-timeline-editor/TextTrack.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("subtitle-timeline-editor/TimelineMenus.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("subtitle-timeline-editor/CaptionEditor.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("subtitle-timeline-editor/WaveForm.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("subtitle-timeline-editor/Resampler.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("subtitle-timeline-editor/AudioTrack.js")"></script>

    <script type="text/javascript" src="@routes.Assets.at("subtitle-timeline-editor/aurora/aurora.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("subtitle-timeline-editor/aurora/aac.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("subtitle-timeline-editor/aurora/alac.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("subtitle-timeline-editor/aurora/flac.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("subtitle-timeline-editor/aurora/mp3.js")"></script>

    @views.html.content.dependencies()

    <div class="container">
        <div class="mainContent">
            <div style="padding: 0 10px;">
                <div id="contentHolder" class="@content.contentType.name"></div>
            </div>
        </div>
    </div>

    <div id="editor">
        <center style="position:relative;">
            <b style="position:absolute;top:0px;left:1em;" id="vidtitle"></b>
            <span style="position:absolute;top:0px;right:1em;"><b>Current Time: </b><span id="timestamp">0:00:00.000</span></span>
            <div class="btn-toolbar" style="display:inline-block;margin: 0;">
                <div class="btn-group">
                    <button id="undb" class="btn btn-mini btn-inverse"><i class="icon-backward icon-white"></i> Undo</button>
                    <button id="redb" class="btn btn-mini btn-inverse">Redo <i class="icon-forward icon-white"></i></button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-mini btn-inverse" id="newb"><i class="icon-plus icon-white"></i> New Track</button>
                    <button class="btn btn-mini btn-inverse dropdown-toggle" data-toggle="dropdown"><i class="icon-upload icon-white"></i> Load Track <span class="caret"></span></button>
                    <ul class="dropdown-menu pull-right" id="lodm" style="cursor:pointer;"></ul>
                </div>
                <div class="btn-group">
                    <button class="btn btn-mini btn-inverse dropdown-toggle" data-toggle="dropdown"><i class="icon-ok icon-white"></i> Save Tracks <span class="caret"></span></button>
                    <ul class="dropdown-menu" style="cursor:pointer;">
                        <li id="ssrv">To Server</li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button class="btn btn-mini btn-inverse dropdown-toggle" style="width:5.5em;" data-toggle="dropdown"><span id="flabel">VTT</span> <span class="caret"></span></button>
                    <ul id="typm" class="dropdown-menu" style="cursor:pointer;"></ul>
                </div>
                <div class="btn-group">
                    <button class="btn btn-mini btn-inverse dropdown-toggle" data-toggle="dropdown">Tracks <span class="caret"></span></button>
                    <ul id="trkm" class="dropdown-menu" style="cursor:pointer;"></ul>
                </div>
                <div class="btn-group">
                    <button class="btn btn-mini btn-inverse dropdown-toggle" data-toggle="dropdown">Show Transcript <span class="caret"></span></button>
                    <ul class="dropdown-menu" id="trnm" style="cursor:pointer;"></ul>
                </div>
                <div class="btn-group">
                    <button id="pbtn" class="btn btn-mini btn-inverse"><i class="icon-plus icon-white"></i> Font</button>
                    <button id="mbtn" class="btn btn-mini btn-inverse"><i class="icon-minus icon-white"></i> Font</button>
                </div>
            </div>
            <div class="btn-toolbar" style="display:inline-block;margin: 0 0 2px 0;">
                <div class="btn-group" data-toggle="buttons-check">
                    <button id="automove" class="btn btn-mini btn-inverse">Move After Add</button>
                </div>
                <div class="btn-group" data-toggle="buttons-radio">
                    <button id="selb" class="btn btn-mini btn-inverse active"><i class="icon-pencil icon-white"></i> Select</button>
                    <button id="movb" class="btn btn-mini btn-inverse"><i class="icon-move icon-white"></i> Move</button>
                    <button id="sftb" class="btn btn-mini btn-inverse"><i class="icon-move icon-white"></i> Time Shift</button>
                    <button id="creb" class="btn btn-mini btn-inverse"><i class="icon-plus icon-white"></i> Add Cue</button>
                    <button id="splb" class="btn btn-mini btn-inverse">| Split</button>
                    <button id="delb" class="btn btn-mini btn-inverse"><i class="icon-trash icon-white"></i> Delete</button>
                    <button id="scrb" class="btn btn-mini btn-inverse"><i class="icon-resize-horizontal icon-white"></i> Scroll</button>
                    <button id="ordb" class="btn btn-mini btn-inverse"><i class="icon-resize-vertical icon-white"></i> Reorder </button>
                    <button id="repb" class="btn btn-mini btn-inverse"><i class="icon-repeat icon-white"></i> Set Repeat</button>
                </div>
                <div class="btn-group">
                    <button id="abrb" class="btn btn-mini btn-inverse disabled" style="width:9em;">Enable Repeat</button>
                    <button id="clrb" class="btn btn-mini btn-inverse disabled">Clear Repeat</button>
                </div>
            </div>
        </center>
        <div id="tl"></div>
    </div>
    <div id="timeline"></div>

    <script type="text/javascript">
        var content = [@Html(content.toJson.toString())][0];
        ContentRenderer.setResourceLibraryUrl("@resourceLibraryUrl");
    </script>

    <script type="text/javascript" src="@routes.Assets.at("javascripts/captionAider.js")"></script>

}
