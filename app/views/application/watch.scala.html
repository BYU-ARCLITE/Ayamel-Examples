@(movieGroups: List[MovieGroup])(implicit request: RequestHeader, user: User)

@main("Watch") {

    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/movies.css")" media="all"/>

    <script type="text/javascript" src="@routes.Assets.at("javascripts/resources.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/mustache.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/movieRenderer.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/movies.js")"></script>

    <script type="text/javascript">
        var movieGroups = [ @Html(movieGroups.map(_.toJson).mkString(",")) ];
    </script>

    <div class="container">

        @views.html.application.navbar("watch")

        <h1>Watch Movies</h1>
        <div class="movies">

        </div>
    </div>


}
