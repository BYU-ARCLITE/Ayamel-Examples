@(videoGroups: List[VideoGroup])(implicit request: RequestHeader, user: User)

@main("Watch") {

    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/videos.css")" media="all"/>

    <script type="text/javascript" src="@routes.Assets.at("javascripts/resources.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/mustache.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/videoRenderer.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/videos.js")"></script>

    <script type="text/javascript">
        var videoGroups = [ @Html(videoGroups.map(_.toJson).mkString(",")) ];
    </script>

    <div class="container">

        @views.html.application.navbar("watch")

        <h1>Watch Videos</h1>
        <div class="videos">

        </div>
    </div>


}
