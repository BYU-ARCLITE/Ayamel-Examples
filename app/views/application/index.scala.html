@()(implicit request: RequestHeader)

@main("Ayamel Examples") {

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/index.css")">
    <script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript"></script>

    <div class="container">
        <div class="text-center">
            <img src="@routes.Assets.at("images/logo.png")">

            <div id="titles">
                <div class="title active">
                    <h1>Watch Movies, Learn Languages</h1>
                </div>
                <div class="title">
                    <h1>Improve comprehension with subtitles</h1>
                </div>
                <div class="title">
                    <h1>Better your language listening</h1>
                </div>
            </div>

        </div>

        <!--<h1>Ayamel <small>A better way to learn languages with video.</small></h1>-->

        <div class="getStarted">
            <p>
                Sign in to get started.
            </p>

            <div>
                <a class="btn btn-danger btn-large" href="@controllers.authentication.routes.Google.login()"><i class="icon-google-plus"></i> Sign in with Google</a>
                <a class="btn btn-primary btn-large" href="@controllers.authentication.routes.Cas.login()"><img src="@routes.Assets.at("images/auth/byu.png")" /> Sign in with BYU</a>
            </div>
        </div>
    </div>
    
}
